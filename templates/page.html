<!DOCTYPE html>
<html>
<head>
<title>Manage Page</title>
<meta charset="UTF-8">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<!--script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type=text/javascript src="{{url_for('static', filename='config.js') }}"></script>
    
</head>
<body>
<script>

  var PageId = 0;
  var AccessToken = 0;
  var PageName = 0;
  
  var FbVersion = 'v2.2';
  
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      ListPosts();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : APP_ID,
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : FbVersion // use version 2.2
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

 
  function ListPosts(){
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    console.log('Getting page info..');
    var pageId = location.pathname.split("/")[2];
    console.log(pageId);
    
    FB.api('/' + FbVersion + '/me/accounts', function(response){
      
      if (response.error != null){
        document.getElementById('status_fb').innerHTML = response.error.message
      }
      else{
      
        var index = -1;
        for (var i = 0; i < response.data.length; i++){
          if (response.data[i].id == pageId) {
            index = i;
          }
        }
      
        if (index >= 0){
          console.log('Succesfully in getting page ' + response.data[index].id);
          console.log('page token ' + response.data[index].access_token);
        
          AccessToken = response.data[index].access_token
          PageName = response.data[index].name
          PageId = response.data[index].id
        
          document.getElementById('status').innerHTML += "<br>" + "Here are the posts for the " + response.data[index].name + " page";
        
        }
      
        else{
          console.log('No Accounts')
        }
      }
    });
    
    
    GeneratePostList(pageId);
  
  }
  
  
  function GetPostInsights(data, size){
    console.log("Insight")
    var dict = {};
    var queryString = "ids=";
    for (var i = 0; i < size; i++){
      dict[data.data[i].id] = 0;
      queryString += data.data[i].id + ",";
    }
    
    queryString = queryString.substr(0, queryString.length-1);
    console.log('/' + FbVersion + '/insights/post_impressions?' + queryString)
    FB.api('/' + FbVersion + '/insights/post_impressions?' + queryString, function(response){
      
      if (response.error != null){
        document.getElementById('status_fb').innerHTML = response.error.message
      }
      else{
      
      
        var size = 0;
      
        $.each(response, function(key, value) {
          if (value != null && value.data != null && value.data.length == 1 && value.data[0].values != null && value.data[0].values.length == 1){
            dict[key] = value.data[0].values[0].value;
          }
          else{
            console.log("Post Insight did not get any valid data back")
          }
        });
      }
      
    });
    
    console.log(dict)
    return dict
    
  }
  
  function GeneratePostList(pageId, type){
    FB.api('/' + FbVersion + '/' + pageId + '/promotable_posts', function(response){
      var size = 0;
      
      if (response.error != null){
        document.getElementById('status_fb').innerHTML = response.error.message
      }
      else{
      
      
        if(response.data != null){
          size = response.data.length;
        }
      
        if(size > 0){
            $('#pageList').empty();
          
            var insights = GetPostInsights(response, size);
      
            var content = "<table>";
            content += "<tr><th>Posts</th><th>Create Date</th><th>Views</th></tr>";
            for(i=0; i<size; i++){
              message = response.data[i].message
              if(message == undefined){
                message = response.data[i].story
              }
              endFontColor = ''
              fontColor = ''
              if (!response.data[i].is_published){
                fontColor = '<font color=\"#C8C8C8\">'
                endFontColor = '</font>'
              }
                beginRow = '<tr><td>'
              
                impressionValue = insights[response.data[i].id]
              
                content +=  beginRow + fontColor + message + endFontColor + '</td><td>' + fontColor + response.data[i].created_time + endFontColor + ' </td><td>' + fontColor + impressionValue + endFontColor + '</td></tr>';
            }
            content += "</table>";

            $('#pageList').append(content);
          }
      
        else{
          console.log('No posts');
        }
      }
    });
  }
  
  
  function SubmitPost(id){
    var comments = document.getElementById("comment").value;
   
    var postContent = 
    {
      message: comments,
      access_token: AccessToken
    };
   
    if (id == 'unpub'){
      postContent.published = false
    } 
    
      FB.api('/' + FbVersion + '/'+ PageId + '/feed', "POST", postContent,function(response){
        if (response.error != null){
          document.getElementById('status_fb').innerHTML = response.error.message
        }
        
      });
  }
  

  $(document).ready(function() {
    $.ajaxSetup({ cache: true });
    var commentDefaultValue = "Enter a post...";
    //document.getElementById("comment").value = commentDefaultValue;
    $("#comment").html(commentDefaultValue);
    $("#comment")
      .focus(function() {
            if (this.value === commentDefaultValue) {
                this.value = '';
            }
      })
      .blur(function() {
            if (this.value === '') {
                this.value = commentDefaultValue;
            }
    });
  
  });
  
</script>

<div id="fb-root">
</div>  
  
<div id="status_fb">
</div>
  
<form id="postFb" action="">
<textarea name="comment" form="usrform" rows="8" cols="50" id="comment"></textarea>
<br>
<input type="submit" id="Post" value="Post" onclick="SubmitPost('post')"/>
<input type="submit" id="Unpublished" value="Post Unpub" onclick="SubmitPost('unpub')"/>
</form>




<div id="status">
</div>
<br>
<br>

<div id="pageList">
  
</div>

</body>
</html>
